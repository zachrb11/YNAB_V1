<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YNAB API Starter Kit</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css"
    />
    <!-- Pure CSS "Fork me on GitHub" ribbon by very talented @simonwhitaker -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
    />
    <style>
      .github-fork-ribbon.right-top:before {
        background-color: #090;
      }
    </style>
  </head>
  <body>
    <a
      class="github-fork-ribbon right-top"
      href="https://github.com/ynab/ynab-api-starter-kit/generate"
      data-ribbon="Fork me on GitHub"
      title="Fork me on GitHub"
      >Fork me on GitHub</a
    >
    <div id="app"></div>
    <script src="dist/build.js"></script>
  </body>
</html>
